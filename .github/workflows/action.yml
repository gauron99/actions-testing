name: "Big testing"
on: workflow_dispatch

jobs:
  meet-greet:
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo
      uses: actions/checkout@v3
    - name: use node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    - run: npm install
    - run: npm run build
    - uses: gauron99/gh-action@main
      with:
        who-to-greet: "Your Majesty"
        version: 1.17


